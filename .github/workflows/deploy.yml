name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Build
        run: npm run build:prod -- --base-href=/angular-signals-ticket-dashboard/
      
      - name: List build output
        run: |
          echo "Build output structure:"
          find dist -type f -name "*.html" -o -name "*.js" | head -10
          ls -la dist/angular-signals-ticket-dashboard/ || echo "Directory not found"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Copy 404.html for SPA routing
        run: |
          cp public/404.html dist/angular-signals-ticket-dashboard/browser/404.html || echo "404.html not found, will be created"
          # Ensure 404.html exists in build output
          if [ ! -f dist/angular-signals-ticket-dashboard/browser/404.html ]; then
            cat > dist/angular-signals-ticket-dashboard/browser/404.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Angular Signals Ticket Dashboard</title>
            <base href="/angular-signals-ticket-dashboard/">
            <script>
              var path = window.location.pathname;
              var baseHref = '/angular-signals-ticket-dashboard/';
              var indexUrl = baseHref + 'index.html' + window.location.search + window.location.hash;
              window.location.replace(indexUrl);
            </script>
          </head>
          <body>
            <p>Redirecting...</p>
          </body>
          </html>
          EOF
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/angular-signals-ticket-dashboard/browser

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
